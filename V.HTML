<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            text-align: center;
            background-color: #ffccd5;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #d63384;
            font-size: 3em;
            margin-top: 50px;
        }
        .heart {
            color: red;
            font-size: 2em;
        }
        .message {
            font-size: 1.5em;
            color: #6a0572;
            display: none;
            margin-top: 20px;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff4d6d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .btn:hover {
            background-color: #d63384;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day! <span class="heart">❤</span></h1>
    <p>Click the button below for a surprise message!</p>
    <button class="btn" onclick="showMessage()">Show Love Message</button>
    <p class="message" id="message">You are the most special person in my life! ❤</p>

    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
